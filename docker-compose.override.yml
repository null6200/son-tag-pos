version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      # Match primary compose service names and DB name
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/pos?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-jwt-secret
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "cd /app && npm install && npx prisma generate && npm run start:dev"